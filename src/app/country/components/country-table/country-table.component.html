<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>País</th>
      <th>Capital</th>
      <th>Población</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries">
      <td>{{ country.flag }}</td>
      <td>
        <img src="{{ country.flags.png }}" alt="" class="small-flag" />
      </td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.capital }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', country.cca2]">Ver más...</a>
      </td>
    </tr>
  </tbody>
</table>
