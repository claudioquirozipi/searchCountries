<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="search($event)"
      (onDebounce)="suggestion($event)"
      placeholder="Buscar país..."
    ></app-country-input>
  </div>
</div>
<ul *ngFor="let country of countriesSuggested" class="list-group">
  <li
    class="list-group-item list-group-item-action"
    (click)="search(country.name.common)"
  >
    {{ country.name.common }}
  </li>
</ul>
<hr />
<div *ngIf="isError" class="alert alert-danger">
  No se encontró nada con el termino: {{ term }}
</div>

<div *ngIf="countries.length" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
